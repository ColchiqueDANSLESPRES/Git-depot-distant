            <div class="row">
                <div class=col-12>
                    <p> * Ces zones sont obligatoires</p>
                        <form action="http:/bienvu.net/script.php" method="GET">  
                   
                        <h2>Vos coordonnées</h2>
<!-- début du formulaire -->

                        <div class="form-group" id="formJarditou"  name="formJarditou" >
                        <fieldset>

<!-- Input Nom................-->
                        <label  for="nom"> Nom * </label>
                        <input required type="text" class="form-control" name="nom" id="nom" placeholder="Saisir votre nom">
                        <span id="nomManquant"></span><br>
                                
<!-- Input Prénom.............-->
                        <Label for="prenom">Prénom *</Label>
                        <input required type="text" class="form-control" name="prenom" id="prenom"  placeholder="Saisir votre prénom">
                        <span id="prenomManquant"></span><br>
                               
<!-- bouton Radio H ou F .....-->         
                        <label for="sexe" id="sexe">Sexe *</label>
                        <br> 

                        <input required type="radio" name="sexe" value="homme" id="homme"> Homme
                        <input required type="radio" name="sexe" value="femme" id="femme"> Femme
                        <input required type="radio" name="sexe" value="neutre" id="neutre">Neutre
                        <br><span id="sexeManquant"></span>
                                
                        <br>
<!-- Input anniversaire......-->


                        <label for="birthday" id="anniversaire"> Date de naissance *</label>
                        <input required  type="text" class="form-control" name="bday" id="bday" placeholder="jj/mm/aaaa" >
                        <span id="nobday"></span>
                        <br>

<!-- Input Code Postal........-->
                        <label for="postal">Code Postal *</label>
                        <input required  type="text" class="form-control" name="postal"  id="postal"  placeholder="xxxxx">
                        <span id="postalManquant"></span>
                        <br>

<!--  Input Adresse...........-->
                        <label for="adresse">Adresse</label>
                        <input required  type="text" class="form-control" name="adresse" id="adresse" >
                        <span id="adresseManquant"></span>   
                        <br>

<!-- Input Ville..............-->
                        <label for="ville">Ville</label>
                        <input required  type="text" class="form-control" name="ville" id="ville" >
                        <span id="villeManquant"></span>
                        <br>

<!-- Input email..............-->
                        <label for="email" id="email">E-mail *</label>
                        <input required  type="mail" name="mail" id="mail" class="form-control" placeholder="dave.Joper@afpa.fr">
                        <span id="mailManquant"></span>
                        <br> 

                        </fieldset>
                        
        
                        <h2>Votre demande</h2> 
<!-- Menu pour selectionner sujet  -->
                        <fieldset>
                            <label for="sujet" id="sujet">Sujet *</label> 
                            <br>
                            <select id="sujet" class="form-control"> 
                                <option value="sujet" select desable >Veuillez sélectionner un sujet</option>
                                <option value="commandes">Mes commandes</option>
                                <option value="produit">Question sur un produit</option>
                                <option value="reclamation">Réclamation</option>
                                <option value="Autres">Autres</option>
                            </select>
                                <span id="sujetManquant"></span>
                            <br>
<!-- Textarea.................-->
                                <p>Votre question *</p>
                                <textarea  name="questionaera" id="questionaera" class="form-control" rows="2"></textarea>
<!-- Bouton "checkbox"........-->
                                <input required type="checkbox" name="accepte" id="accepte"> J'accepte le traitement informatique de ce formulaire.
                                <br>
                                <span id="accepteManquant"></span>
<!-- Bouton Envoyer et Annuler (reset) -->
                                <br><br>
                                <button  class="btn btn-dark " type="submit" name="envoyer" id="btn_envoyer" value="valider" >Envoyer </button> 
                                <button class="btn btn-dark" type="reset" name="annuler" id="annuler">Annuler </button>
                            </fieldset>
                        </div>
