    * Ces zones sont obligatoire <br><br>
    
<form action="http:/bienvenue.net/script.php" method="GET">
   <fieldset>

        <legend>Coordonées</legend>
        <label for="nom"> Votre nom *:</label><input required type="text"  name="nom" >
        <br>
        <label for="prenom">Votre prénom *:</label><input required type="text" name="prénom">
        <br><br>  

        Sexe *:<input required type="radio" name="sexe" value="Homme" checked> Homme 
        <input type="radio" name="sexe" value="femme" > Femme 
        <br><br>
        
    
        <label for="birthday">Votre date de naissance *:</label><input required  type="date" name="birthday"  >
        <br><label for="codepostal">Code postal *:</label> <input required type="text" size="5" maxlength="5" name="codepostal">
        <br><label for="Adresse">Adresse :</label> <input type="text" size="25"  name="Adresse"> 
        <br><Label for="Ville">Ville :</Label> <input type="text" size="15" name="Ville">
        <br><label for="Email">E-mail *:</label> <input type="text"  placeholder="dave.loper@afpa.fr" required  name="Email" id="Email">

</fieldset>
    <br>
  <!-- formulaire de demande -->  
<Fieldset>
        <legend>Votre demande</legend> 
        Sujet *
        <select required id="sujet" size=1 >
            <option value="" selected disabled>-Veuillez selectionner un sujet-</option>
            <option value="commande">Mes commandes</option>
            <option value="produit">Question sur un produit</option>
            <option value="réclamation"> Réclamation</option>
            <option value="autres">Autres</option>
        
        </select>
        <br> Votre question *:
        <textarea required name="commentaire" rows="2"  cols="10"></textarea>
        <br>
        <input required type="checkbox" name="condition" id="condition">
        * J'accepte le traitement informatique de ce formulaire
        
        
<br>

<!-- bouton envoyer/annuler -->
        <button type="submit">Envoyer</button>
        <button type="reset" value="reset">Annuler</button>

    </Fieldset>
