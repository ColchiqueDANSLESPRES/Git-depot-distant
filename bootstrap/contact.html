<!-- formulaire -->
    <div class="row">
        <div class=col-12>
            <p> * Ces zones sont obligatoires</p>
            
            <form>
                <h2>Vos coordonnées</h2>
                <div class="form-group">
                    <label for="nom"> Nom * </label>
                    <input required type="text" class="form-control" name="nom" id="nom" placeholder="Saisir votre nom">
                    <Label class="prenom">Prénom *</Label>
                    <input required type="text" class="form-control" name="prénom" id="prénom" placeholder="Saisir votre prénom">
                    <label for="sexe">Sexe *</label>
                    <br>
                    <input required type="radio" name="sexe" value="homme"> Homme
                    <input required type="radio" name="sexe" value="femme"> Femme
                    <input  required type="radio" name="sexe" value="neutre">Neutre
                    <br><br>
                    <label for="birthday"> Date de naissance *</label>
                    <input required type="date" class="form-control" name="birthday" id="birthday" >
                    <label for="code_postal">Code Postal *</label>
                    <input required type="text" class="form-control" name="code_postal" id="code_postal" >
                    <label for="adresse">Adresse</label>
                    <input type="text" class="form-control" name="adresse" id="adresse">
                    <label for="Ville">Ville</label>
                    <input type="text" class="form-control" name="ville" id="ville">
                    <label for="email">E-mail *</label>
                    <input required type="email" name="email" id="email" class="form-control" placeholder="dave.Joper@afpa.fr">
                    <br>
                

                <h2>Votre demande</h2>
                
                    <label for="sujet">Sujet *</label>
                    <br>
                    <select required id="sujet" class="form-control"> 
                        <option value="sujet" select desable >Veuillez sélectionner un sujet</option>
                        <option value="commandes">Mes commandes</option>
                        <option value="produit">Question sur un produit</option>
                        <option value="reclamation">Réclamation</option>
                        <option value="Autres">Autres</option>
                    </select>
                    <br>
                    <p>Votre question *</p>
                    <textarea required name="questionaera" id="questionaera" class="form-control" rows="2"></textarea>

                    <input required type="checkbox" name="accepte" id="accepte"> J'accepte le traitement informatique de ce formulaire.
                    <br>
                    <button class="btn btn-dark " type="submit" name="envoyer" id="envoyer" >Envoyer </button> 
                    <button class="btn btn-dark" type="reset" name="annuler" id="annuler">Annuler </button>
                
                </div>



            </form>
        </div>
    </div>
